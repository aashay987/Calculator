<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <h2>Calculator</h2>
    <div class="outer">
      <h5 class="prev">_</h5>
      <div class="upper">

        <h3 class="result"></h3>
      </div>
      <div class="lower">
        <div class="row">
          <button type="button" name="button" class="clr">Clr</button>
          <button type="button" name="button" class="CC">CC</button>
          <button type="button" name="button" class="di">/</button>
          <button type="button" name="button" class="mu">*</button>
        </div>
        <div class="row">
          <button type="button" name="button" class = "num">7</button>
          <button type="button" name="button" class = "num">8</button>
          <button type="button" name="button" class = "num">9</button>
          <button type="button" name="button" class="su">-</button>
        </div>
        <div class="row">
          <button type="button" name="button" class = "num">4</button>
          <button type="button" name="button" class = "num">5</button>
          <button type="button" name="button" class = "num">6</button>
          <button type="button" name="button" class="ad">+</button>
        </div>
        <div class="row">
          <button type="button" name="button" class = "num">1</button>
          <button type="button" name="button" class = "num">2</button>
          <button type="button" name="button" class = "num">3</button>
          <button type="button" name="button" class="equ">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
